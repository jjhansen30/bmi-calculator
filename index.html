<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action="/" method="post">
      <input type="text" name="heightFt" placeholder="Height (Feet)">
      <input type="text" name="heightIn" placeholder="Height (Inches)">
      <input type="text" name="weight" placeholder="Weight (Pounds)">
      <button type="submit" name="submit">Calculate</button>
    </form>
  </body>
</html>
